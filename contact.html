<!DOCTYPE html>
<html>
    <head>
        <Title>GameHub – Contact</Title>
        <meta name="description" content="The home page to my first ever website." />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/51e0e590da.js" crossorigin="anonymous"></script>
    </head>
<body>
    <nav>
        <div class="nav-wapper">
            <button class="hamburger">MENU</button>
            <a href="index.html"><img class="nav-logo" src="/images/GameHub_Logo.png" alt="Gamehub-logo"></a>
            <ul class="nav-list">
                <li><a href="games.html">Games</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <a href="Sellgame.html"><div class="nav-button"><button class="button1">Sell a game!</button></a></div>
        </div>
    </nav>
    <main>
        <div class="contact">
            <div class="contact-wrapper">
                <h2>Contact us</h2>
                <form action="contact">
                    <label for="name">Your name, please</label>
                    <input type="text" name="name" id="name" placeholder="Please write your name...">  
                </form>
                <form class="description" action="contact">
                    <label for="message">What would you like to tell us?</label>
                    <input type="text" name="message" id="message" placeholder="Write your message...">  
                </form>
            </div>
        </div>
        <div class="contact-bottom">
            <button class="button2">Send!</button>
        </div>
        
    </main>
</body>
</html>
