<!DOCTYPE html>
<html>
    <head>
        <Title>GameHub – Login</Title>
        <meta name="description" content="The home page to my first ever website." />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/51e0e590da.js" crossorigin="anonymous"></script>
    </head>
<body>
    <nav>
        <div class="nav-wapper">
            <button class="hamburger">MENU</button>
            <a href="index.html"><img class="nav-logo" src="/images/GameHub_Logo.png" alt="Gamehub-logo"></a>
            <ul class="nav-list">
                <li><a href="games.html">Games</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <a href="Sellgame.html"><div class="nav-button"><button class="button1">Sell a game!</button></a></div>
        </div>
    </nav>
    <main>
        <div class="login-wapper">
            <div class="login-content">
                <div class="login-content-top">
                    <h2>Log in</h2>
                </div>
                <div class="login-form">
                    <form action="login">
                        <label for="username">Username</label>
                        <input type="text" placeholder="please insert username">
                    </form>
                    <form action="password">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Please insert password">
                    </form>
                </div>
                <div class="login-buttons">
                    <a href="profile.html"><button class="button2">Log in</button></a>
                    <a href="profile-create.html"><button class="button2" id="transparent">Create profile</button></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
