<!DOCTYPE html>
<html>
    <head>
        <Title>GameHub – Create profile</Title>
        <meta name="description" content="The home page to my first ever website." />

        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/51e0e590da.js" crossorigin="anonymous"></script>
    </head>
<body>
    <nav>
        <div class="nav-wapper">
            <button class="hamburger">MENU</button>
            <a href="index.html"><img class="nav-logo" src="/images/GameHub_Logo.png" alt="Gamehub-logo"></a>
            <ul class="nav-list">
                <li><a href="games.html">Games</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <a href="Sellgame.html"><div class="nav-button"><button class="button1">Sell a game!</button></a></div>
        </div>
    </nav>
    <main>
       <div class="create-user">
        <div class="create-wapper">
            <div class="create-content">
                <div class="create-header"><h2>Create a user</h2></div>
                <div class="create-form">
                    <form action="create user">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Please write your username">
                    </form>
                    <form action="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Chose a password">
                    </form>
                    <form action="repeat password">
                        <label for="repeat password">Repeat password</label>
                        <input type="repeat password" name="repeat password" id="repeat password" placeholder="Repeat the password">
                    </form>
                </div>
                <div class="create-button">
                    <a href="profile.html"><button class="button2">Create user</button></a>
                </div>
            </div>
            <div class="create-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="157" height="178" viewBox="0 0 157 178">
                    <g id="Group_74" data-name="Group 74" transform="translate(-960 -60)">
                      <ellipse id="Ellipse_2" data-name="Ellipse 2" cx="78.5" cy="78" rx="78.5" ry="78" transform="translate(960 82)" fill="#84559b"/>
                      <text id="_" data-name="+" transform="translate(1003 199)" fill="#fff" font-size="137" font-family="SofiaPro-Bold, Sofia Pro" font-weight="700"><tspan x="0" y="0">+</tspan></text>
                    </g>
                  </svg>
                <div><p>Upload a picture (You can do this later, too)</p></div>                  
            </div>
        </div>
        </div>
    </main>
</body>
</html>
